<!-- Script pour afficher l'image -->
<script>
    var image_base64 = "{{ image_base64 }}";
    var img = document.createElement('img');
    img.src = 'data:image/png;base64,' + image_base64;
    document.getElementById('graph').appendChild(img);
</script>
